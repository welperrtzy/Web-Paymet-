<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Digital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .payment-methods {
            padding: 30px;
        }

        .payment-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
            position: relative;
            padding-bottom: 10px;
        }

        .payment-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 3px;
        }

        .payment-option {
            display: flex;
            align-items: center;
            background: #f9f9f9;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid #eee;
        }

        .payment-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            border-color: #d1d1d1;
        }

        .payment-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-right: 20px;
            border-radius: 12px;
            background: white;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .payment-details {
            flex: 1;
        }

        .payment-name {
            font-weight: 600;
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }

        .payment-number {
            font-size: 16px;
            color: #666;
            word-break: break-all;
        }

        .copy-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-left: 15px;
        }

        .copy-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .qris-container {
            text-align: center;
            margin-top: 15px;
        }

        .qris-image {
            max-width: 250px;
            border-radius: 12px;
            border: 1px solid #eee;
            margin-top: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .qris-image:hover {
            transform: scale(1.03);
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: #f9f9f9;
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .payment-option {
                flex-direction: column;
                text-align: center;
            }

            .payment-logo {
                margin-right: 0;
                margin-bottom: 15px;
            }

            .copy-btn {
                margin-left: 0;
                margin-top: 10px;
                width: 100%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pembayaran Digital</h1>
            <p>Pilih metode pembayaran yang tersedia</p>
        </div>

        <div class="payment-methods">
            <h2 class="payment-title">Transfer via E-Wallet</h2>

            <!-- DANA -->
            <div class="payment-option" onclick="copyToClipboard('083838681020', 'DANA')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Logo_DANA.svg" alt="DANA" class="payment-logo">
                <div class="payment-details">
                    <div class="payment-name">DANA</div>
                    <div class="payment-number">083838681020</div>
                </div>
                <button class="copy-btn">Salin</button>
            </div>

            <!-- OVO -->
            <div class="payment-option" onclick="copyToClipboard('083838681020', 'OVO')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/eb/Logo_ovo.svg" alt="OVO" class="payment-logo">
                <div class="payment-details">
                    <div class="payment-name">OVO</div>
                    <div class="payment-number">083838681020</div>
                </div>
                <button class="copy-btn">Salin</button>
            </div>

            <!-- GOPAY -->
            <div class="payment-option" onclick="copyToClipboard('083838681020', 'GOPAY')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/86/Gopay_logo.svg" alt="GOPAY" class="payment-logo">
                <div class="payment-details">
                    <div class="payment-name">GOPAY</div>
                    <div class="payment-number">083838681020</div>
                </div>
                <button class="copy-btn">Salin</button>
            </div>

            <!-- QRIS -->
            <div class="payment-option">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/QRIS_logo.svg/1200px-QRIS_logo.svg.png" alt="QRIS" class="payment-logo">
                <div class="payment-details">
                    <div class="payment-name">QRIS</div>
                    <p>Scan QR Code berikut untuk pembayaran</p>
                    <div class="qris-container">
                        <img src="https://files.catbox.moe/o8qbrz.jpg" alt="QR Code" class="qris-image">
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Pastikan nominal transfer sesuai dengan total pembayaran</p>
            <p>Hubungi kami jika mengalami kesalahan pembayaran</p>
        </div>
    </div>

    <script>
        function copyToClipboard(text, method) {
            navigator.clipboard.writeText(text).then(function() {
                alert(`Nomor ${method} berhasil disalin: ${text}`);
            }, function() {
                // Fallback for browsers that don't support clipboard API
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert(`Nomor ${method} berhasil disalin: ${text}`);
            });
        }
    </script>
</body>
</html>-
