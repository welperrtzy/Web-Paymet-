<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway - Anime Style</title>
    <style>
        :root {
            --primary: #e63946;
            --secondary: #1a1a1a;
            --accent: #f1faee;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
        }
        
        body {
            background-color: var(--secondary);
            color: var(--accent);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(230, 57, 70, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(230, 57, 70, 0.1) 0%, transparent 50%);
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 800px;
        }
        
        .anime-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            margin-right: 1rem;
            box-shadow: 0 0 15px rgba(230, 57, 70, 0.5);
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(230, 57, 70, 0.3);
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .payment-container {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(230, 57, 70, 0.2);
        }
        
        .payment-method {
            margin-bottom: 2rem;
        }
        
        .method-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
            display: flex;
            align-items: center;
        }
        
        .method-icon {
            width: 30px;
            margin-right: 10px;
        }
        
        .payment-card {
            background: rgba(30, 30, 30, 0.6);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .payment-card:hover {
            transform: translateY(-5px);
            background: rgba(40, 40, 40, 0.8);
            box-shadow: 0 5px 15px rgba(230, 57, 70, 0.2);
        }
        
        .payment-info {
            flex-grow: 1;
        }
        
        .payment-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        
        .payment-number {
            font-family: monospace;
            font-size: 1.2rem;
            color: var(--primary);
            letter-spacing: 1px;
        }
        
        .copy-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            margin-left: 1rem;
        }
        
        .copy-btn:hover {
            background: #c1121f;
            transform: scale(1.05);
        }
        
        .footer {
            margin-top: 2rem;
            text-align: center;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .anime-logo {
                margin-right: 0;
                margin-bottom: 1rem;
            }
            
            .payment-card {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .copy-btn {
                margin-left: 0;
                margin-top: 1rem;
                width: 100%;
            }
        }
    </style>
</head>

        <div>
